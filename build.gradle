plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.testng:testng:7.6.1'
    implementation 'org.seleniumhq.selenium:selenium-java:4.5.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:5.8.0'
}

test {
    useTestNG() {
        //suites "src/test/resources/TestNG.xml"
        //suites "src/test/resources/Smoke.xml"
        //suites "src/test/resources/Regression.xml"
        suites "src/test/resources/22Smoke.xml"
    }
}
task testSmoke(type: Test){
    useTestNG(){
        suites "src/test/resources/Smoke.xml"
    }
}
task testRgression(type: Test){
    useTestNG(){
        suites "src/test/resources/Regression.xml"
    }
}
task testSmokeHW18(type: Test){
    useTestNG(){
        suites "src/test/resources/SmokeHW18.xml"
    }
}
